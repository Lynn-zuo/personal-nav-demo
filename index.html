<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的定制导航网页</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="head-wrapper">
            <div class="logo">
                <h1>
                    <a href="#" title></a>
                </h1>
            </div>
            <div id="search">
                <!--添加搜索栏表单-->
                <form name="s" action="http://www.baidu.com/s">
                    <input type="text" id="keytext" name="wp" autocomplete="on" value>
                    <input type="button" class="button" onclick="window.open('http://www.baidu.com/s?wd='+s.wp.value,'')" value="百度一下">
                    <input type="button" class="button" onclick="window.open('http://www.google.com/search?keytext='+s.wp.value,'')" value="谷歌搜索">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div id="divXXX"></div>
    </main>
    <footer>
        <div>页尾</div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
